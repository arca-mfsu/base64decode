<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <script src="./blob_base64.js"></script>
    <script>
      initialize = function(){
        const textarea = document.getElementById("textarea");
        const button = document.getElementById("button");
        const input = document.getElementById("input");
        const base64 = window.location.hash.substring(1);
        
        //set input default
        if(!base64){
          textarea.value = "";
          textarea.readOnly = false;
          textarea.placeholder = "여기에 입력하거나 붙여넣기해주세요...";
          textarea.style = "";
          input.value = "";
          input.placeholder = "";
          input.style = "display:none";
          button.innerText = "디코드";
          button.onclick = decode;
          button.style = "";
          return;
        }

        // re-initialize
        const resultBinary = atob(base64);
        const resultArray = binaryToArray(resultBinary);
        const textDecoder = new TextDecoder('utf-8');
        const resultUtf8 = textDecoder.decode(resultArray);
        const fileExtension = getExtension(resultArray);
        let fileName = "";
        let isDownloadMode = false;
        let isResultMode = false;

        //check mode
        if(resultUtf8.length < 4000)
          isResultMode = true;
        if(resultUtf8.length > 300)
          isDownloadMode = true;

        
        //set output default
        textarea.value = resultUtf8;
        textarea.readOnly = true;
        textarea.placeholder = "";
        textarea.style = isResultMode ? "" : "display:none";
        input.value = "";
        input.placeholder = "rpgsave." + fileExtension;
        input.style = isDownloadMode ? "" : "display:none";
        button.innerText = "다운로드";
        button.onclick = download;
        button.style = isDownloadMode ? "" : "display:none";

      }

      function binaryToArray(binary){
        const array = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
            array[i] = binary.charCodeAt(i);
        }
        return array;
      }

      function getExtension(array){
        if(array[0]===0x50&&array[1]===0x4B&&array[2]===0x03&&array[3]===0x04){
          return "zip";
        }
        return "txt";
      }
      
      decode = function(){
        const textarea = document.getElementById("textarea");
        window.location.hash = "#"+textarea.value;
      }

      download = function(){
        const input = document.getElementById("input");
        const base64 = window.location.hash.substring(1);
        const result = base64ToBlob(base64);
        const url = URL.createObjectURL(result);
        a = document.createElement("a");
        a.href = url;
        a.download = input.value || input.placeholder || "rpgsave.zip";
        a.style = "display:none";
        document.body.appendChild(a);
        a.click();
        a.remove();
      }

      window.onload = initialize;
      window.onhashchange = initialize;
    </script>
  </head>
  <body>
    <textarea id="textarea">
    </textarea>
    <input id="input">
    </input>
    <button id="button">
    </button>
  </body>
</html>
