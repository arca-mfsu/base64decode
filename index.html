<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <script src="./ExtensionChecker.js"></script>
    <script>
      initialize = function(){
        const textarea = document.getElementById("textarea");
        const button = document.getElementById("button");
        const input = document.getElementById("input");
        const base64 = window.location.hash.substring(1);
        let exceptionMessage = "";

        //cache initialize
        if (sessionStorage.getItem("resultUrlCache")){
          const resultUrlCache = sessionStorage.getItem("resultUrlCache");
          URL.revokeObjectURL(resultUrlCache);
          sessionStorage.removeItem("resultUrlCache");
        }
        
        //bug catch
        try{atob(base64)}catch(e){
          exceptionMessage = "잘못된 base64 코드입니다. ";
        }
        
        //set input default
        if(!base64 || exceptionMessage){
          textarea.value = "";
          textarea.readOnly = false;
          textarea.placeholder = exceptionMessage + "여기에 base64 코드를 입력하거나 붙여넣기해주세요...";
          textarea.style = "";
          input.value = "";
          input.placeholder = "";
          input.style = "display:none";
          button.innerText = "디코드";
          button.onclick = decode;
          button.style = "";
          return;
        }
        
        // re-initialize
        const resultBinary = atob(base64);
        const fileExtension = getExtension(resultBinary);
        const fileName = decodeURIComponent(document.location.search.substring(1)) || "result" + fileExtension;
        let result = "";
        let isDownloadMode = false;
        let resultMode = false;

        //check mode
        if([".png",".jpg",".gif"].includes(fileExtension)){
          resultMode = "img";
          isDownloadMode = true;
        }else if(".txt" === fileExtension){
          resultMode = "text";
        }else{
          isDownloadMode = true;
        }
        
        //set output default
        textarea.value = "";
        textarea.readOnly = true;
        textarea.placeholder = "";
        textarea.style = resultMode ? "" : "display:none";
        input.value = "";
        input.placeholder = fileName;
        input.style = isDownloadMode ? "" : "display:none";
        button.innerText = "다운로드";
        button.onclick = download;
        button.style = isDownloadMode ? "" : "display:none";

        
        if(resultMode==="text"){
          textarea.value = binaryToUtf8(resultBinary);
        }else if(resultMode==="img"){
          const result = binaryToBlob(resultBinary);
          const resultUrlCache = URL.createObjectURL(result);
          textarea.style = "background-size: contain; background-repeat: no-repeat; background-image: url("+resultUrlCache+")";
        }

        
      }

      function binaryToUtf8(binary){
        const textDecoder = new TextDecoder('utf-8');
        const array = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
            array[i] = binary.charCodeAt(i);
        }
        return textDecoder.decode(array);
      }

      function binaryToBlob(binary) {
        const array = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
            array[i] = binary.charCodeAt(i);
        }
        const blob = new Blob([ array ]);
        return blob;
      };
      

      //~~~
      function ExtensionChecker(){
      }
      
      ExtensionChecker.getExtension(binary){
        if(binary.slice(0,4) === "\x50\x4B\x03\x04")
          return ".zip";
        if(binary.slice(0,3) === "\xFF\xD8\xFF")
          return ".jpg";
        if(binary.slice(0,8) === "\x89\x50\x4E\x47\x0D\x0A\x1A\x0A")
          return ".png";
        if(binary.slice(0,3) === "\x47\x49\x46")
          return ".gif";
        
        return ".txt";
      }
      //~~

      function replaceSystemChar(string){
        const replacements = {'/':'／', '\\':'＼', ':':'：', '*':'＊', '"':'゛', '<':'＜', '>':'＞', '|':'｜'};
        return string.replace(/[\/\\:*"<>|]/g, match=>replacements[match]);
      }
      
      decode = function(){
        const textarea = document.getElementById("textarea");
        window.location.hash = "#"+textarea.value;
      }

      download = function(){
        const input = document.getElementById("input");
        const base64 = window.location.hash.substring(1);
        const binary = atob(base64);
        const result = binaryToBlob(binary);
        const url = URL.createObjectURL(result);
        const fileName = input.value || input.placeholder || "result";
        const fileExtension = fileName.includes(".") ? "" : input.placeholder.includes(".") ? input.placeholder.substring(input.placeholder.lastIndexOf('.')) : ".txt";
        a = document.createElement("a");
        a.href = url;
        a.download = replaceSystemChar(fileName+fileExtension);
        a.style = "display:none";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      }

      window.onload = initialize;
      window.onhashchange = initialize;
    </script>
  </head>
  <body>
    <textarea id="textarea">
    </textarea>
    <input id="input">
    </input>
    <button id="button">
    </button>
  </body>
</html>
