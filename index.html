<!DOCTYPE HTML>
<html>
  <head>
    <style>
        button {
            width: 100%;
            padding: 10px 20px; /* 내부 여백을 조절하여 텍스트와 버튼의 경계 간격을 조절합니다. */
            font-size: 16px; /* 텍스트 크기를 조절합니다. */
            font-weight: bold; /* 텍스트를 굵게 표시합니다. */
            color: #fff; /* 텍스트 색상을 설정합니다. */
            background-color: #3498db; /* 배경 색상을 설정합니다. */
            border: none; /* 테두리를 없앱니다. */
            border-radius: 5px; /* 버튼 모서리를 둥글게 만듭니다. */
            cursor: pointer; /* 마우스를 올리면 커서를 포인터로 변경합니다. */
            transition: background-color 0.3s ease; /* 배경 색상 변경 시 부드러운 전환 효과를 추가합니다. */
        }
    
        button:hover {
            background-color: #2980b9; /* 마우스를 올렸을 때 배경 색상을 변경합니다. */
        }
      
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px; /* 내부 여백을 추가합니다. */
            font-size: 14px; /* 텍스트 크기를 조절합니다. */
            border: 1px solid #ccc; /* 테두리를 추가합니다. */
            border-radius: 5px; /* 모서리를 둥글게 만듭니다. */
            resize: vertical; /* 세로 크기 조절을 허용합니다. */
            transition: border-color 0.3s ease; /* 테두리 색상 변경 시 부드러운 전환 효과를 추가합니다. */
        }
    
        textarea:focus {
            border-color: #3498db; /* 텍스트 영역이 활성화되었을 때 테두리 색상을 변경합니다. */
        }
    </style>
    <script src="./base64.js"></script>
    <script>
      initialize = function(){
        input = window.location.hash.substring(1);
        textarea = document.getElementById("textarea");
        button = document.getElementById("button");
        if(input){
          textarea.innerText = Base64.decode(input);
          textarea.readOnly = true;
          button.innerText = "다운로드";
        }else{
          textarea.innerText = "";
          textarea.placeholder = "여기에 입력하거나 붙여넣기해주세요...";
          button.innerText = "디코드";
        }
      }

      decode = function(){
        textarea = document.getElementById("textarea");
        window.location.hash = "#"+textarea.innerText;
      }

      download = function(){
        
      }

      window.onload = initialize;
      window.onhashchange = initialize;
    </script>
  </head>
  <body>
    <textarea id="textarea">
    </textarea>
    <button id="button">
    </button>
  </body>
</html>
