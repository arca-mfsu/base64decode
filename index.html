<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <script src="./ExtensionChecker.js"></script>
    <script src="./Main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script>
      initialize = function(){
        Main.initialize();
      }

      function binaryToUtf8(binary){
        const textDecoder = new TextDecoder('utf-8');
        const array = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
            array[i] = binary.charCodeAt(i);
        }
        return textDecoder.decode(array);
      }

      function binaryToBlob(binary) {
        const array = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
            array[i] = binary.charCodeAt(i);
        }
        const blob = new Blob([ array ]);
        return blob;
      };
      

      function replaceSystemChar(string){
        const replacements = {'/':'／', '\\':'＼', ':':'：', '*':'＊', '"':'゛', '<':'＜', '>':'＞', '|':'｜'};
        return string.replace(/[\/\\:*"<>|]/g, match=>replacements[match]);
      }
      
      window.onload = initialize;
      window.onhashchange = initialize;
    </script>
  </head>
  <body>
    <textarea id="textarea">
    </textarea>
    <input id="input">
    </input>
    <button id="button">
    </button>
  </body>
</html>
